{% extends "layout.html" %}
{% block main %}
<div class="row">
    <div class="col-8 mx-auto">

        <table class="table">
            <caption>
                <h2 class="d-flex">
                    <div class="flex-grow-1">Book List</div>
                    <a href="{% url 'book:add' %}" class="btn btn-default">Add Book</a>
                </h2>
            </caption>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{book.id}}</td>
                    <td>{{book.name}}</td>
                    <td>{{book.price}}</td>
                    <td>
                        <a href="{% url 'book:info' book.id %}" class="btn btn-info">More</a>
                        <a href="{% url 'book:edit' book.id %}" class="btn btn-warning">Edit</a>
                        <a href="{% url 'book:delete' book.id %}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No Books</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock main %}
