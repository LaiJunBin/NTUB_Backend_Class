{% extends 'layout.html' %}

{% block main %}
  <h2>#{{ book.id }} {{ book.name }}</h2>
  <hr>
  <p>書名: {{ book.name }}</p>
  <p>價格: {{ book.price }}</p>
  <p>簡介: {{ book.introduction | linebreaksbr }}</p>

  <a href="{% url 'books:index' %}" class="btn btn-primary"><< Back</a>
  <a href="{% url 'books:edit' book.id %}" class="btn btn-info">Edit</a>
  <a href="{% url 'books:delete' book.id %}" class="btn btn-danger">Delete</a>
{% endblock %}
