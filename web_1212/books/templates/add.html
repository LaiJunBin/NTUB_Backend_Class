{% extends "layout.html" %}

{% load bootstrap4 %}

{% block main %}

<form action="{% url 'book-add' %}" method="POST">
    {%csrf_token%}
    <legend>
        <h2>
            <small><a href="/book">&lt;&lt;back</a></small>
            Add Book
        </h2>
    </legend>

    {% bootstrap_form form %}
    
    <button type="submit" class="btn btn-outline-primary w-100">Submit</button>
</form>

{% endblock main %}
